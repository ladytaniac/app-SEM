<ion-header>
  <ion-navbar text-center color="navBar">
   <ion-buttons start class="iconTooble">
    <button class="menu" ion-button menuToggle="leftMenu" icon-only>
     <ion-icon name="menu"></ion-icon>
    </button>
   </ion-buttons>
   <ion-title class="text-center">
    Mis reportes
   </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="fondoStrongWhite">
  <div class="fondoContenedor">
    <div class="goBack">
      <button ion-button icon-only clear class="btnAtrasNegro" (click)=goback()>
        <ion-icon name="ios-arrow-back"></ion-icon> Atras
      </button>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="cardTramites" (click)="reporteHoy()">
            <img src="assets/imgs/icons/icon-reportes-hoy.png" alt="">
            <p>Reporte de hoy</p>
          </div>
        </ion-col>
        <ion-col>
          <div class="cardTramites" (click)="reporteTalonario()">
            <img src="assets/imgs/icons/icon-reportes-talonario.png" alt="">
            <p>Reporte de talonarios</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
