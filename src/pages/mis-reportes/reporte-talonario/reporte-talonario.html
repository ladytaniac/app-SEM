<ion-header>
  <ion-navbar text-center color="navBar">
   <ion-buttons start class="iconTooble">
    <button class="menu" ion-button menuToggle="leftMenu" icon-only>
     <ion-icon name="menu"></ion-icon>
    </button>
   </ion-buttons>
   <ion-title class="text-center">
    Reportes de talonarios
   </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="fondoStrongWhite">
  <div class="fondoContenedor">
    <div class="goBack">
      <button ion-button icon-only clear class="btnAtrasNegro" (click)=goback()>
        <ion-icon name="ios-arrow-back"></ion-icon> Atras
      </button>
    </div>

    <ion-card>
      <div class="titleCard">
        <h2>{{ nombreFuncionario }}</h2>
        <p>Fecha: {{ toDay }}</p>
      </div>    
      <ion-card-content>
        <div *ngFor="let item of misTalonarios">
          <div class="cardOptions">
            <div class="titleOption">
              <ion-icon name="car-sport"></ion-icon>
              Nro. de talonario: {{ item.numero }}
            </div>
            <div class="bodyOption">
              <ion-grid>
                <ion-row>
                  <ion-col col-5 class="no-padding"></ion-col>
                  <ion-col col-7 class="no-padding txtVentas">
                    <strong>Tiquet vendidos: <ion-badge color="rosado">{{ item.ventas }}</ion-badge></strong>
                  </ion-col>
                </ion-row>
                <ion-row class="rowColor">
                  <ion-col class="no-padding">
                    <strong>Tiquet inicio: </strong> {{ item.inicial}}
                  </ion-col>
                  <ion-col class="no-padding">
                    <strong>Tiquet fin: </strong> {{ item.numero_final }}
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="no-padding">
                    <strong>Cant. Tiquets a vender: </strong>
                    <div class="txtQuindo" [hidden]="(100 - item.ventas) !== 0">
                      VENDIDO
                    </div>
                    <div class="txtAmarillo" [hidden]="(100 - item.ventas) === 0">
                      {{ 100 - item.ventas }}
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>            
            </div>
          </div>
        </div>

        <ion-grid>
          <ion-row>
            <ion-col  col-1>
            </ion-col>
            <ion-col  col-10>
              <button ion-button round color="pink" full (click)="verDetalle()">
                <ion-icon name="eye" margin-right></ion-icon>
                 Ver detalle
              </button>
            </ion-col>
            <ion-col  col-1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
