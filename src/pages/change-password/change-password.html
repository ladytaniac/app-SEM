<ion-header>
  <ion-navbar text-center color="navBar">
   <ion-buttons start class="iconTooble">
    <button class="menu" ion-button menuToggle="leftMenu" icon-only>
     <ion-icon name="menu"></ion-icon>
    </button>
   </ion-buttons>
   <ion-title class="text-center">
    Cambiar contraseña
   </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="fondoStrongWhite">
  <div class="fondoContenedor">
    <div class="goBack">
      <button ion-button icon-only clear class="btnAtrasNegro" (click)=goback()>
        <ion-icon name="home"></ion-icon>
      </button>
    </div>
    
    <ion-card>
      <div class="titleCard">
        <h2><ion-icon name="lock"></ion-icon> Formulario</h2>
        <p>Ingrese la nueva contraseña</p>
      </div>    
      <ion-card-content>
        <div class="note-form">(*) Campos obligatorios</div>
        <form [formGroup]="form">
          <ion-input type="text" class="form-controll" formControlName="ci_usuario"></ion-input>
          <ion-row>
            <ion-col col-9>
              <ion-item>
                <ion-label floating color="dark">Nueva constraseña *</ion-label>
                <ion-input type="text" class="form-controll" formControlName="password" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-3>
              <div class="btnSearch">
                <button ion-button round color="yellow" (click)="changePassword()" [disabled]="!form.valid">
                  <ion-icon name="search"></ion-icon>
                </button>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
