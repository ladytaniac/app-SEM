<ion-header>
  <ion-navbar text-center color="navBar">
   <ion-buttons start class="iconTooble">
    <button class="menu" ion-button menuToggle="leftMenu" icon-only>
     <ion-icon name="menu"></ion-icon>
    </button>
   </ion-buttons>
   <ion-title class="text-center">
    Cambiar contraseña
   </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="fondoStrongWhite">
  <div class="fondoContenedor">
    <div class="goBack">
      <button ion-button icon-only clear class="btnAtrasNegro" (click)=goback()>
        <ion-icon name="home"></ion-icon>
      </button>
    </div>
    
    <ion-card>
      <div class="titleCard">
        <h2><ion-icon name="lock"></ion-icon> Formulario</h2>
        <p>Ingrese la nueva contraseña</p>
      </div>    
      <ion-card-content>
        <div class="note-form">(*) Campos obligatorios</div>
        <form [formGroup]="form">
          <ion-input type="hidden" class="form-controll" formControlName="ci_usuario"></ion-input>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input formControlName="password" [type]="passwordType" clearOnEdit="false"></ion-input>
                <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="text-center">
              <button ion-button round color="yellow" (click)="changePassword()" [disabled]="!form.valid">
                Cambiar
              </button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
